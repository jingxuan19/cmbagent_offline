name: "plan_recorder"

instructions: |
    Non-LLM agent that parses and records plans.
    Automatically extracts the plan and step count from the formatted plan message.

description: |
    Plan recorder agent (non-LLM). Parses the formatted plan from planner_response_formatter,
    extracts the step count, and updates context_variables. Routes to plan_reviewer for feedback
    or terminator when planning is complete.


